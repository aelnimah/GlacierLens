<!DOCTYPE html>
<html>
<head>
    <title>IcebergPro Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

    <style>
        #map {
            width: 100%;
            height: 600px;
        }
        .query-panel {
            padding: 10px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>IcebergPro Map Visualization</h1>
    
    <div class="query-panel">
        <label for="query-id">ID:</label>
        <input type="text" id="query-id" placeholder="Enter ID (e.g., ICE-22)">

        <label for="query-size">Size:</label>
        <input type="text" id="query-size" placeholder="Enter Size (e.g., GEN)">

        <label for="start-timestamp">Start Date:</label>
        <input type="date" id="start-timestamp">

        <label for="end-timestamp">End Date:</label>
        <input type="date" id="end-timestamp">

        <button id="query-btn">Query</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="script.js"></script>
</body>
</html>
